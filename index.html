<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My portfolio</title>
     <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <header>
        <h1> Farheen </h1>
        <p> Mother of Two, Aspiring to be a developer!!!! </p>
    </header>
    <main>
        <section id="about">
            <h2>About Me</h2>
            <p> Hello everyone, I hold a bachelors in computer science, I love
                coding and building something interactive.</p>
        </section>
        <section id="skills">
            <h2>My Skills</h2>
            
            <table border="1">
                <tr>
                    <th>Skill </th>
                    <th>Proficiency </th>
                </tr>
                <tr>
                    <td>Javascript </td>
                    <td> Intermediate </td>
                </tr>
                <tr>
                    <td>Html </td>
                    <td> Intermediate </td>
                </tr>
                <tr>
                    <td>CSS </td>
                    <td>Begginer </td>
                </tr>
            </table>
           
        </section>

        <section id="contact">
            <h3>Contact me:</h3>
            <form action="/submit" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name"><br><br>
                <label for="email">Email:</label>
                <input type="text" id="email" name="email"><br><br>
                <label for="message">Message:</label>
                <input <textarea id="message" name="message"> </textarea> <br><br>
                <button type="submit">Submit</button><br>
            </form>
        </section>

        <footer>
            <p> &copy; 2026 My Portfolio</p>
        </footer>
    </main>

</html>
